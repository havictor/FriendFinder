<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Survey Time</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    </head>

    <body>
        <h1>Survey Time</h1>

        <div class="field">
            <label class="label">Your Name</label>
            <div class="control">
              <input class="input" type="text" id="formName">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Picture URL</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="text" id="formPicture">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
        
        <div class="field">
            <label class="label">Please answer the following with 1 being strongly agree, 5 being strongly disagree</label>
        </div>
          
        <div class="field">
            <label class="label">I keep up with the latest sports news.</label>
                <div class="control">
                    <div class="select">
                        <select id="q1">

                        <option value="5">5</option>
                        </select>
                    </div>
                </div>
        </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" id="submitButton">Submit</button>
            </div>
            <div class="control">
              <button class="button is-text">Cancel</button>
            </div>
          </div>

            <div class="modal" id="bestFriend">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <!-- Any other Bulma elements you want -->
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
            </div>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script>
        $(".modal-background").on("click", function() {
            $("#bestFriend").toggleClass("is-active");
        });

        $(".modal-close").on("click", function() {
            $("#bestFriend").toggleClass("is-active");
        });

        $("#submitButton").on("click", function() {
            //event.preventDefault();

            var survey = {
                name: $("#formName").val(),
                photo: $("#formPicture").val(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]
            };
            console.log(survey);

            $.post("/api/friends", survey, function(data){ //fix post? Currently survey reads as undefined
                console.log(data);

                $(".modal-content").html(`<div>Your best friend is ${data.name}.</div>
                <div><img src="${data.photo}" alt="Smiley face" height="300" width="300"></div>`)

                $("#bestFriend").toggleClass("is-active");  
            }, "json");
        });
    </script>
