<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Survey Time</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    </head>

    <body>
            <section class="hero is-dark">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                Survey Time
                            </h1>
                        </div>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="/" class="navbar-item">
                            Home
                            </a>
                            <a href="/survey" class="navbar-item is-active">
                            Survey
                            </a>
                            <a href="/api/friends" class="navbar-item">
                            Friends
                            </a>
                            <span class="navbar-item">
                            <a href="https://github.com/havictor/FriendFinder/" class="button is-dark is-inverted">
                                <span class="icon">
                                <i class="fab fa-github"></i>
                                </span>
                            <span>Github Repo</span>
                            </a>
                            </span>
                        </div>
                    </div>
                </section>

        <div class="field">
            <label class="label">Your Name</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input lengthCheck" type="text" id="formName">
              <span class="icon is-small is-left">

                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </div>
          </div>
          
          <div class="field">
            <label class="label">Picture URL</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input lengthCheck" type="text" id="formPicture">
              <span class="icon is-small is-left">
                <i class="fas fa-address-card"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
        
        <div class="field">
            <label class="label">Please answer the following with 1 being strongly agree, 5 being strongly disagree</label>
        </div>
          
        <div class="field">
            <label class="label">I keep up with the latest sports news.</label>
                <div class="control">
                    <div class="select">

                        <option value="5">5</option>
                        </select>
                    </div>
                </div>
        </div>

        <div class="field">

                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
        </div>

        <div class="field">
            <label class="label">How important is religion to you.</label>
                <div class="control">
                    <div class="select">
                        <select id="q5">
                            <option value="1">1</option>
                            <option value="2">2</option>

        </div>

        <div class="field">

                    <div class="select">
                        <select id="q7">
                            <option value="1">1</option>

                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
        </div>

        <div class="field">
            <label class="label">Question 8</label>
                <div class="control">
                    <div class="select">
                        <select id="q8">
                            <option value="1">1</option>

        <div class="field">

        <div class="field">

                    <div class="select">
                        <select id="q10">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>

                </div>
        </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-black" id="submitButton">Submit</button>
            </div>
            <div class="control">
                <a href="/">
              <button class="button is-text" id="abort">Cancel</button>
                </a>
            </div>
          </div>

            <div class="modal" id="bestFriend">
                <div class="modal-background"></div>
                <div class="modal-content">
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
            </div>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script>
        $(".modal-background").on("click", function() {
            $("#bestFriend").toggleClass("is-active");
        });

        $(".modal-close").on("click", function() {
            $("#bestFriend").toggleClass("is-active");
        });

        $("#submitButton").on("click", function() {
            event.preventDefault();

            var survey = {
                name: $("#formName").val(),
                photo: $("#formPicture").val(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]
            };

            if (survey.name.length < 1) {
                alert("You need a longer name!")
            }
            
            else if (survey.photo.length < 5) {
                alert("That's not a real photo link, is it?")
            }

            else {

                $.post("/api/friends", survey, function(data){
                    $(".modal-content").html(`<div><h1>Your best friend is ${data.name}.</h1></div>
                    <div><img src="${data.photo}" alt="Smiley face" height="300" width="s300"></div>`)

                    $("#bestFriend").toggleClass("is-active");  
                }, "json");
            }
        });
    </script>
</html>
